<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.0.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Network Address Book</title>
      </head>
      <body>
        <div class="container">
          <h1>Network Address Book</h1>
          <div class="row">
            <div class="col-md-6">
              <hr>
              <h3>Add a Contact:</h3>
              <form id="new-contact">
                <div class="form-group">
                  <label for="new-first-name">First Name</label>
                  <input type="text"  class="form-control" id="new-first-name">
                </div>
                <div class="form-group">
                  <label for="new-last-name">Last Name</label>
                  <input type="text"  class="form-control" id="new-last-name">
                </div>
                <div class="form-group">
                  <label for="new-phone-number">Phone Number</label>
                  <input type="text"  class="form-control" id="new-phone-number">
                </div>
                <button type="submit" class="btn btn-outline-dark">Add</button>
              </form>
              <hr>
              <h3>Contacts:</h3>
              <ul id="contacts">
              </ul>
            </div>
            <div class="col-md-6">
              <div id="show-contact">
                <h3>Contact Details:</h3>
                <p>First Name: <span class="first-name"></span></p>
                <p>Last Name: <span class="last-name"></span></p>
                <p>Phone Number: <span class="phone-number"></span></p>
                <div id="buttons">
                </div>
              </div>
            </div>
          </div>
        </div>
      </body>
    </html>
